<div class="cart counterParant" (mouseenter)="cartActive = true" (mouseleave)="cartActive = false">
  <svg id="cartIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <path
      d="M24 29H8a2 2 0 0 1-2-2V10h20v17a2 2 0 0 1-2 2zM8 12v15h16V12zm8-9a5.006 5.006 0 0 0-5 5h2a3 3 0 0 1 6 0h2a5.006 5.006 0 0 0-5-5z" />
  </svg>

  <div class="counter top" *ngIf="this.cartService.cart.size !== 0">{{this.cartService.cart.size}}</div>



  <div class="cartContainer" *ngIf="cartActive">
    <div class="cartHeader">
      <span id="cartTitle">Корзина</span>
      <span>Сумма заказа : <span id="summary"> {{this.cartService.calculateOrderPrice()}}$</span></span>

    </div>
    <div class="cartItems">
      <div class="emptycart" *ngIf="this.cartService.cart.size === 0">В вашей корзине ничего нет</div>
      <app-cart-item *ngFor="let item of this.cartService.cart" [item]="item"></app-cart-item>
    </div>
    <div class="cartFooter">
      <button mat-raised-button (click)="this.cartService.sumCalculation()">Показать корзину</button>
      <button mat-raised-button [routerLink]="'/createorder'" (click)="this.cartService.sumCalculation()">Оформить заказ</button>
    </div>

  </div>
</div>
