<div class="container">
  <div class="wrapper">
    <h1>Shopping Bag</h1>
  </div>
  <div class="cartItems">
    <div *ngIf="this.cartService.cart.length === 0">Your Shopping Bag is empty</div>
    <app-cart-item *ngFor="let item of this.cartService.cart" [item]="item"></app-cart-item>
  </div>
</div>
