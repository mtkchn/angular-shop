<div class="container">
  <h1>Create an account with Firebase or Social Providers</h1>
  <div class="container">
    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email">
        <!-- <mat-error *ngIf="loginForm.hasError('email') && !emailFormControl.hasError('required')">
              {{errorMessage}}
            </mat-error> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
        <!-- <mat-error *ngIf="loginForm.hasError('email') && !emailFormControl.hasError('required')">
                {{errorMessage}}
              </mat-error> -->
      </mat-form-field>
      <button type="submit" (click)="tryRegister(registerForm.value)" mat-raised-button color="primary">Login</button>
    </form>
  </div>


  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an accousssnt? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
