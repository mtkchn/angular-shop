<div class="container">
  <h1>Create an account with Firebase or Social Providers</h1>
  <div class="container">
    <form [formGroup]="registerForm">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <div class="error-wrapper">
          <span class="mat-error">{{errorMessage}}</span>
        </div>
      </mat-form-field>
      <button type="submit" (click)="tryRegister(registerForm.value)" class="btn" mat-raised-button
        color="primary">Register</button>
    </form>
  </div>
  <div class="row">
    <div>
      <p>Already have an accousssnt? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
